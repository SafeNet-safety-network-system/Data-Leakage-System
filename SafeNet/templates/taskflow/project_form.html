{% extends 'taskflow/base.html' %}

{% block content %}
<div style="
    max-width: 600px; 
    margin: auto; 
    padding: 2rem; 
    background-color: #f8f9fa; 
    border-radius: 0.5rem; 
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
">
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            <label for="id_name">Project Name:</label>
            <input type="text" name="name" id="id_name" style="
                width: 100%; 
                padding: 0.5rem; 
                border: 1px solid #ced4da; 
                border-radius: 5px;
            ">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" style="
                width: 100%; 
                padding: 0.5rem; 
                border: 1px solid #ced4da; 
                border-radius: 5px;
            "></textarea>
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="id_start_date">Start Date:</label>
            <input type="date" name="start_date" id="id_start_date" style="
                width: 100%; 
                padding: 0.5rem; 
                border: 1px solid #ced4da; 
                border-radius: 5px;
            ">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="id_end_date">End Date:</label>
            <input type="date" name="end_date" id="id_end_date" style="
                width: 100%; 
                padding: 0.5rem; 
                border: 1px solid #ced4da; 
                border-radius: 5px;
            ">
        </div>
        <div style="margin-bottom: 1.5rem;">
    <label for="id_assigned_users">Assign Users:</label>
    {{ form.assigned_users }}  <!-- This will render checkboxes -->
</div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Save Project</button>
    </form>
</div>
{% endblock %}
