{% extends 'taskflow/base.html' %}
{% load static %}
{% block title %}Sign Up - SafeNet{% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
