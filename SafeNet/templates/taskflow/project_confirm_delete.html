{% extends 'taskflow/base.html' %}
{% load static %}
{% block title %}Confirm Delete - {{ project.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete the project "{{ project.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
