{% extends 'taskflow/base.html' %}
{% block title %}Delete File - SafeNet{% endblock %}

<div class="container">
    <h1>Delete File</h1>
    <p>Are you sure you want to delete the file "{{ file.file.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'file_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
